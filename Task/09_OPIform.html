<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OIP FORM</title>
</head>
<body>
    
    <form action="">
        <div>
            <label for="">Firstname</label>
            <input type="text" required pattern="[A-Za-z]{3,8}">
            
        </div>
        &nbsp;&nbsp;&nbsp;
        <div>
            <label for="">Middlename:</label>
            <input type="text" required pattern="[A-Za-z]{3,8}">
        </div>
        &nbsp;&nbsp;&nbsp;
        <div>
            <label for="">Lastname:</label>
            <input type="text"required pattern="[A-Za-z]{3,8}">
        </div>
        &nbsp;&nbsp;&nbsp;
        <div>
            <label for="">Course:</label>
            <select name="" id="">
                <option value="">IT</option>
                <option value="">Event Management</option>
                <option value="">Nursing</option>
                <option value="">BBA</option>
            </select>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div>
            <div><label for="">Gender:</label></div>
            <div><input type="radio">Male</div>
            <div><input type="radio">Female</div>
            <div><input type="radio">Others</div>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div>
            <label for="">Phone:</label>
            <select>
                <option value="">+91</option> 
                <option>+1</option>
            </select>
            <input type="tel" required pattern="[6789][0-9]{9}" maxlength="10">
        </div>
        &nbsp;&nbsp;&nbsp;
        <div>
            <div><label for="">Address:</label></div>
            <textarea name="" cols="35" rows="5"></textarea>
        </div>
        &nbsp;&nbsp;&nbsp;
        <div>
            <label for="">Email:</label>
            <input type="text" required pattern="[a-z][0-9+@+[a-z]+.+[a-z]{2-3}$">
        </div>
        &nbsp;&nbsp;&nbsp;
        <div>
            <label for="">Password:</label>
            <input type="text" required pattern="[A-Za-z0-9@]{8,12}">
        </div>
        &nbsp;&nbsp;&nbsp;
        <div>
            <label for=""> Re-type Password</label>
            <input type="text" required pattern="[A-Za-z0-9@]{8,12}">
        </div>
        &nbsp;&nbsp;&nbsp;
        <div>
            <input type="submit">
        </div>
    </form>
    
</body>
</html>
