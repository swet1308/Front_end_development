<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHEDULE</title>
</head>
<body>
    <TABLE align="center" border="1PX" CELLSPACING="0" CELLPADDING="8">
        <TR align="center" style="background-color: rgb(21, 241, 241);">
            <th rowspan="2">DAYS</Th>
            <th colspan="6">TIME</Th>
        </TR>
        <TR style="background-color: rgb(12, 251, 251);">
            <TD>8:00</TD>
            <TD>9:00</TD>
            <TD>10:00</TD>
            <TD>11:00</TD>
            <TD>11:30</TD>
            <TD>12:30</TD>
        </TR>
        <TR>
            <TH style="background-color: rgb(14, 226, 234);">MON</TH>
            <td style="background-color: rgb(11, 228, 248);">Course 1</td>
            <td style="background-color: rgb(7, 243, 243);">Course 2</td>
            <td style="background-color: rgb(4, 207, 248);">Course 3</td>
            <td rowspan="5" align="center" style="background-color: azure;"><h3>B<BR>R<BR>E<BR>A<BR>K</h3></td>
            <td style="background-color: rgb(5, 238, 241);">Course 5</td>
            <td style="background-color: rgb(6, 214, 251);"></td>
        </TR>
        <TR style="background-color: rgb(11, 249, 249);">
            <TH>TUE</TH>
            <td colspan="2"></td>
            <td>Course 2</td>
            <td>Course 4</td>
            <td>Course 1</td>
        </TR>
        <TR style="background-color: rgb(7, 218, 250);">
            <TH>WED</TH>
            <td>Course 3</td>
            <td colspan="2"></td>
            <td>Course 2</td>
            <td></td>
        </TR>
        <TR style="background-color: rgb(5, 210, 242);">
            <TH>THR</TH>
            <td rowspan="2">Course 4</td>
            <td>Course 2</td>
            <td>Course 3</td>
            <td rowspan="2" colspan="2" align="center">Thesis</td>
        </TR>
        <tr style="background-color: rgb(8, 225, 241);">
            <th>FRI</th>
            <td></td>
            <td>Course 1</td>
            
            
        </tr>
    </TABLE>
</body>
</html>
